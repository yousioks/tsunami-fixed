worker_processes auto;
error_log /var/log/nginx/error.log notice;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # 1. Скрываем версию сервера
    server_tokens off;

    server {
        listen 80;
        server_name _;

        # Корень для статики
        root /var/www/html;
        index index.html;

        # 2. СТАНДАРТНЫЕ ЗАГОЛОВКИ БЕЗОПАСНОСТИ
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # 3. ПОЛНАЯ И ИСПРАВЛЕННАЯ CSP (в одну строку)
        # Убран 'unsafe-inline' из script-src для безопасности (Issue 5)
        # Оставлен 'unsafe-inline' в style-src для работы style="display: none" в HTML
        add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; connect-src 'self'; frame-ancestors 'none'; base-uri 'self'; form-action 'self'; object-src 'none';" always;

        # Обслуживание статики
        location / {
            try_files $uri $uri/ /index.html;
        }

        location /static/ {
            expires max;
            add_header Cache-Control "public";
            access_log off;
            try_files $uri $uri/ =404;
        }

        # Прокси на FastAPI
        location /api/ {
            proxy_pass http://web:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # 4. Корректная передача кук от FastAPI
            proxy_cookie_path / /;
            
            proxy_connect_timeout 10;
            proxy_send_timeout 10;
            proxy_read_timeout 10;
            send_timeout 10;
        }

        # Обработка ошибок
        error_page 404 /404.html;
        location = /404.html {
            internal;
        }

        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            internal;
        }
    }
}